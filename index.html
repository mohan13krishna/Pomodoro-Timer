<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-container">
            <div class="timer-display">
                <div class="time">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-label" id="timer-label">Focus Time</div>
            </div>
            
            <div class="progress-ring-container">
                <svg class="progress-ring" width="260" height="260">
                    <circle class="progress-ring-circle-bg" cx="130" cy="130" r="120" />
                    <circle class="progress-ring-circle" cx="130" cy="130" r="120" />
                </svg>
            </div>
        </div>
        
        <div class="timer-controls">
            <button id="start-btn" class="btn primary-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="pause-btn" class="btn primary-btn" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="reset-btn" class="btn secondary-btn">
                <i class="fas fa-redo-alt"></i> Reset
            </button>
        </div>
        
        <div class="session-controls">
            <div class="session-control">
                <label for="focus-time">Focus Time (min)</label>
                <div class="number-input">
                    <button class="decrease-btn" data-target="focus-time">-</button>
                    <input type="number" id="focus-time" value="25" min="1" max="60">
                    <button class="increase-btn" data-target="focus-time">+</button>
                </div>
            </div>
            
            <div class="session-control">
                <label for="short-break">Short Break (min)</label>
                <div class="number-input">
                    <button class="decrease-btn" data-target="short-break">-</button>
                    <input type="number" id="short-break" value="5" min="1" max="15">
                    <button class="increase-btn" data-target="short-break">+</button>
                </div>
            </div>
            
            <div class="session-control">
                <label for="long-break">Long Break (min)</label>
                <div class="number-input">
                    <button class="decrease-btn" data-target="long-break">-</button>
                    <input type="number" id="long-break" value="15" min="1" max="30">
                    <button class="increase-btn" data-target="long-break">+</button>
                </div>
            </div>
            
            <div class="session-control">
                <label for="pomodoro-count">Pomodoros until long break</label>
                <div class="number-input">
                    <button class="decrease-btn" data-target="pomodoro-count">-</button>
                    <input type="number" id="pomodoro-count" value="4" min="1" max="10">
                    <button class="increase-btn" data-target="pomodoro-count">+</button>
                </div>
            </div>
        </div>
        
        <div class="session-stats">
            <div class="stat">
                <span class="stat-label">Session:</span>
                <span id="current-session">0/4</span>
            </div>
            <div class="stat">
                <span class="stat-label">Completed Today:</span>
                <span id="completed-pomodoros">0</span>
            </div>
        </div>
    </div>
    
    <div class="notification-container" id="notification">
        <div class="notification-content">
            <i class="fas fa-bell notification-icon"></i>
            <span id="notification-text">Time's up!</span>
        </div>
        <button id="notification-close" class="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <footer>
        <p>Created with ❤️ | <a href="https://github.com/mohan13krishna/Pomodoro-Timer" target="_blank">View on GitHub</a></p>
    </footer>
    
    <audio id="alarm-sound" src="sounds/alarm.mp3"></audio>
    
    <script src="js/app.js"></script>
</body>
</html>
